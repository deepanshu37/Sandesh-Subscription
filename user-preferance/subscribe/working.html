<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get("user");
            const apiUrl = "https://lp7co7dh79.execute-api.us-west-2.amazonaws.com/Prod/user-preferance/subscribe?user=" + encodeURIComponent(userEmail);
            
            if (userEmail) {
                fetch(apiUrl, { method: "GET" })
                    .then(response => response.text()) // Read response as text instead of JSON
                    .then(data => {
                        document.getElementById("message").innerText = `Thank you for subscribing, ${userEmail}! You'll receive our emails`;
                    })
                    .catch(error => {
                        console.log(error)
                        document.getElementById("message").innerText = "An error occurred. Please try again later.";
                    });
            } else {
                document.getElementById("message").innerText = "Invalid request. Email not found.";
            }
        });
    </script>
</head>
<body>
    <h1>Subscribe</h1>
    <p id="message">Processing your request...</p>
</body>
</html>
